<h3>Description</h3>

<p>The only purpose of this function is to create a <code>unitizerItem</code> for use
by examples.
</p>


<h3>Usage</h3>

<pre>
mock_item()
</pre>


<h3>Value</h3>

<p>unitizerItem object
