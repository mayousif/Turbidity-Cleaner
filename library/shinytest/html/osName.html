<h2>Get the name of the OS</h2>

<h3>Description</h3>

<p>Returns the name of the current OS. This can be useful for the <code>suffix</code> when
running <code><a href="testApp.html">testApp()</a></code>.
</p>


<h3>Usage</h3>

<pre>
osName()
</pre>
